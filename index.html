<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style/style.css">
  <title>Intro component with sign up form</title>
</head>
<body>
  <main>
    <section class="main-section">
      <div class="section-info">
        <h1>Learn to code by watching others</h1>
        <p>
          See how experienced developers solve problems in real-time. Watching scripted tutorials is great,
          but understanding how developers think is invaluable.
        </p>
      </div>
      <div class="section-form">
        <div class="section-form-title">
          <h2><span>Try it free 7 days </span>then $20/mo. thereafter</h2>
        </div>
        <div class="section-form-fields">
          <form method="POST" action="#">
            <input type="text"
              id="first-name" 
              name="first-name" 
              placeholder="First Name" 
              required
              oninvalid="invalidFirstName()"
              oninput="validFirstName()"
              >
            <span class="span-error" id="span-first-name"></span>
            <input 
              type="text" 
              id="last-name" 
              name="last-name" 
              placeholder="Last Name" 
              required
              oninvalid="invalidLastName()"
              oninput="validLastName()"
              >
            <span class="span-error" id="span-last-name"></span>
            <input 
              type="text" 
              id="email" 
              name="email" 
              placeholder="Email Address" 
              required
              oninvalid="invalidEmail()"
              oninput="validEmail()"
              pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"
              >
            <span class="span-error" id="span-email"></span>
            <input 
              type="password" 
              id="password" 
              name="password" 
              placeholder="Password" 
              required
              oninvalid="invalidPassword()"
              oninput="validPassword()"
              
              >
            <span class="span-error" id="span-password"></span>
            <button type="submit" id="button-send">Claim your free trial</button>
          </form>
          <p>By clicking the button, you are agreeing to our <a href="#">Terms and Services</a></p>
        </div>
      </div>
    </section>
  </main>
  <script src="scripts/script2.js"></script>
</body>
</html>
