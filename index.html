<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style/style.css">
  <title>Intro component with sign up form</title>
</head>
<body>
  <main>
    <section class="main-section">
      <div class="section-info">
        <h1>Learn to code by watching others</h1>
        <p>
          See how experienced developers solve problems in real-time. Watching scripted tutorials is great,
          but understanding how developers think is invaluable.
        </p>
      </div>
      <div class="section-form">
        <div class="section-form-title">
          <h2><span>Try it free 7 days </span>then $20/mo. thereafter</h2>
        </div>
        <div class="section-form-fields">
          <form action="#">
            <input type="text" id="first-name" name="first-name" placeholder="First Name">
            <input type="text" id="last-name" name="last-name" placeholder="Last Name">
            <input type="text" id="email" name="email" placeholder="Email Address">
            <input type="text" id="password" name="password" placeholder="Password">
            <button type="button">Claim your free trial</button>
          </form>
          <p>By clicking the button, you are agreeing to our <a href="#">Terms and Services</a></p>
        </div>
      </div>
    </section>
  </main>
</body>
</html>
